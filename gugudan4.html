<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <h1>gugudan4</h1>
    <h2>4단</h2>
    <script>
        //document.write('4단');
        var num4 = 4;
        var result;
        result = num4*1;
        document.write('4 * 1 = ' + result +'<br/>');
        result = num4*2;
        document.write('4 * 2 = ' + result+'<br/>');
        result = num4*3;
        document.write('4 * 3 = ' + result+'<br/>');
        result = num4*4;
        document.write('4 * 4 = ' + result+'<br/>');
        result = num4*5;
        document.write('4 * 5 = ' + result+'<br/>');
        result = num4*6;
        document.write('4 * 6 = ' + result+'<br/>');
        result = num4*7;
        document.write('4 * 7 = ' + result+'<br/>');
        result = num4*8;
        document.write('4 * 8 = ' + result+'<br/>');
        result = num4*9;
        document.write('4 * 9 = ' + result+'<br/>');
    </script>

    <h2>사용자</h2>
    <script>
        var n = prompt("몇 단?");
        var num = Number(n);
        document.write('사용자 : '+num+'단'+'<br/>');

        document.write(num+' * 1 = ' + num*1+'<br/>');
        document.write(num+' * 2 = ' + num*2+'<br/>');
        document.write(num+' * 3 = ' + num*3+'<br/>');
        document.write(num+' * 4 = ' + num*4+'<br/>');
        document.write(num+' * 5 = ' + num*5+'<br/>');
        document.write(num+' * 6 = ' + num*6+'<br/>');
        document.write(num+' * 7 = ' + num*7+'<br/>');
        document.write(num+' * 8 = ' + num*8+'<br/>');
        document.write(num+' * 9 = ' + num*9+'<br/>');
    </script>
