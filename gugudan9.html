<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>gugudan9</h1>
    <script>
        var ret = [];
        //var n = prompt("몇 단?");
        //var num = Number(n);
        for ( var num = 2; num <= 9; num++ ) {
            for ( var i = 1; i <= 9; i++) {
                ret[i] = num*i;
            }
            document.write( num + '단' +'<br/>');
            for ( var i = 1; i <= 9; i++) {
                document.write(num +' * ' + i + ' = ' + ret[i] + '<br/>');
            }
        }

    </script>

</body>
</html>
