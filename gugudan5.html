<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>gugudan5</h1>
    <h2>6단</h2>
    <script>
        console.log('6단 while');
        var num6 = 6;
        var i = 1;
        while (i<10) {
            console.log(num6 + ' * ' + i + ' = ' + num6*i);
            i++;
        }
    </script>

    <h2>7단</h2>
    <script>
        console.log('7단 for');
        var num7 = 7;
        for(var i = 1; i < 10; i++) {
            console.log(num7 + ' * ' + i + ' = ' + num7*i);
        }
    </script>

    <h2>사용자</h2>
    <script>
        console.log('사용자 for');
        var n = prompt('몇 단?');
        var num = Number(n);
        console.log('사용자 : ' + num + '단');
        for(var i = 1; i < 10; i++) {
            console.log(num + ' * ' + i + ' = ' + num*i);
        }
    </script>

</body>
</html>
