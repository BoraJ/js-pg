<body>
    <h1>gugudan7</h1>

    <h2>사용자</h2>
    <script>
        var n = prompt('몇 단?');
        var num = Number(n);

        if ( n < 2 ) {
            alert('2 이상 9 이하 숫자를 입력하세요');
        } else if ( n > 9 ) {
            alert('2 이상 9 이하 숫자를 입력하세요');
        } else {
            console.log('사용자 : ' + num + '단');
            for(var i = 1; i < 10; i++) {
                console.log(num + ' * ' + i + ' = ' + num*i);
            }
        }

    </script>

</body>
