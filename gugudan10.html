<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>gugudan10</h1>
    <script>

        function gugudanCal(x) {
            var ret = [];
            for (var i = 1; i <= 9; i++) {
                ret[i] = x * i;
            }
            return ret;
        }

        function printGugudan(y, re) {
            document.write('<h3>'+ y +'단</h3>');
            for (var i = 1; i <= 9; i++) {
                document.write(y + " * " + i + " = " + y*i + "<br/>")
            }
        }

        function main() {
            //2-9단 한번에 출력
            for (var n = 2; n <=9; n++) {

                //구구단 계산 함수 실행
                var results = gugudanCal(n)

                //구구단 출력 함수 실행
                printGugudan(n, results);
            }
        }
        main();
    </script>

</body>
</html>
